overwrite: true
schema: "http://host.docker.internal/graphql/"
documents: "src/operations/**/*.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      strictScalars: true
      scalars:
        DateTime: "luxon#DateTime"
        ExpectedErrorType: "./extra#ExpectedErrorType"
        Upload: "./extra#Upload"
        GenericScalar: "any"
